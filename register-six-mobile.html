<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDF</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="/dist/semantic.min.js"></script>
    <style>
        div.active.step {
            background-color: #21BA45 !important;
        }
        div.active.step div.description {
            color: white !important;
        }
        div.active.step::after {
            background-color: #21BA45 !important
        }

        div.completed.step {
            background-color: #efefef !important;
        }
        div.completed.step::after {
            background-color: #efefef !important
        }
    </style>
</head>
<body>
    <header>
      <div class="ui stackable menu">
          <div class="item">
            <a href="index.html">
             <img class="ui tiny image" src="/assets/logo.svg">
            </a>
          </div>
          <div class="right menu">
            <a class="item">العربیة</a>
            <a class="item">Contact Us</a>
            <a class="item">
              <button class="ui green button">Sign In</button>
            </a>
          </div>
      </div>
    </header>
    <section class="content">
      <div class="ui hidden divider"></div>
      <div class="ui container basic segment">
        <div class="ui grid">
            <div class="two wide column">

                <div class="ui raised card">
                    <div class="content">
                        <div class="center aligned header">
                            <i class="clipboard check huge icon green"></i>
                        </div>
                        <div class="center aligned description">
                            <span class="ui medium green text">Provide Registration <br/> details</span>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="fourteen wide column" >
                <div class="ui unstackable steps">
                    <div class="completed step">
                        <div class="description">Company Identification</div>
                    </div>
                    <div class="completed step">
                      <div class="content">
                        <div class="description">User Identification</div>
                      </div>
                    </div>
                    <div class="completed step">
                      <div class="content">
                        <div class="description">Personal Data</div>
                      </div>
                    </div>
                    <div class="completed step">
                        <div class="content">
                            <div class="description">Address</div>
                        </div>
                    </div>
                    <div class="completed step">
                        <div class="content">
                            <div class="description">Contact</div>
                        </div>
                    </div>
                    <div class="active step">
                        <div class="content">
                            <div class="description">Verification</div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="content">
                            <div class="description">Password</div>
                        </div>
                    </div>
                </div>

                <div class="ui hidden divider"></div>
                <span class="ui green large text">Please enter both OTPs that you received by email and SMS</span>
                <div class="ui divider"></div>
                
                <div class="ui grid">
                    <div class="eight wide column">
                        <form class="ui form">
                                <div class="fields">
                                    <div class="field">
                                      <label>Mobile Number (OTP)</label>
                                      <div class="ui input">
                                      <input type="text" placeholder="Eg. 837483"></div>
                                    </div>
                                  </div>
                            <br />
                            <br />
                            <br />
                            <br />
                            <button id="previous" class="ui green button basic" type="button">Previous</button>
                            <button id="next" class="ui green button" type="button">Next</button>
                          </form>
                    </div>
                    <div class="eight wide column">
                        <br />
                        <br />
                        <span class="ui medium text">
                            A six-digit OTP code (one time password) is sent to your personal mobile phone number.
                        </span>
                        <br />
                        <br />
                        
                    </div>
                </div>

            </div>
        </div>
      </div>
    </section>
    <script>
        $(document).ready(function(){
            $('#next').click(function() {
                window.location.href = "/register-seven.html";
            })

            $('#previous').click(function() {
                window.location.href = "/register-six.html";
            })
        });
    </script>

    <!-- <footer>
      <div class="ui vertical footer segment">
        Footer
      </div>
    </footer> -->
</body>
</html>
