            <div class="ui hidden divider"></div>
            <span class="ui green large text"
              >Please provide your personal address details</span
            >
            <div class="ui divider"></div>

            <div class="ui grid">
              <div class="wide column">
                <form class="ui form">
                  <div class="fields">
                    <div class="field">
                      <label>Country</label>
                      <div class="ui input">
                        <input
                          type="text"
                          readonly=""
                          value="Eg. Saudi Arabia"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <label>City</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. Riyadh" />
                      </div>
                    </div>
                    <div class="field">
                      <label>Street</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. Jarir" />
                      </div>
                    </div>
                  </div>

                  <div class="fields">
                    <div class="field">
                      <label>Zip Code</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. 10110" />
                      </div>
                    </div>
                    <div class="field">
                      <label>Building Number</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. 8888" />
                      </div>
                    </div>
                    <div class="field">
                      <label>Optional: Neighborhood</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. Malaz" />
                      </div>
                    </div>
                  </div>

                  <div class="fields">
                    <div class="field">
                      <label>Unit Number</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. 3" />
                      </div>
                    </div>
                    <div class="field">
                      <label>Optional: Additional Number</label>
                      <div class="ui input">
                        <input type="text" readonly="" value="Eg. 123212" />
                      </div>
                    </div>
                  </div>
                  <br />

                    class="ui green button basic"
                    type="button"
                  >

                  <button id="next" class="ui green button" type="button">
                    Next
                  </button>
