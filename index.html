<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDF</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="/dist/semantic.min.js"></script>
</head>
<body class="bg-image">
    <header>
      <div class="ui stackable menu">
          <div class="item">
            <img class="ui tiny image" src="/assets/logo.svg">
          </div>
          <div class="right menu">
            <a class="item">Contact Us</a>
            <a class="item">
              <button class="ui green button">Sign In</button>
            </a>
          </div>
      </div>
    </header>
    <section class="content">
      <div class="ui hidden divider"></div>
      <div class="ui middle aligned left aligned grid container">
        <div class="ui green segment compact">
          <span class="ui green big text">SIDF Client Portal Sign In</span>
          <div class="ui divider"></div>
          <span class="ui large text">Welcome to the SIDF Client Portal.</span>
          <div style="margin-top: 5px;">
            <span class="ui medium text">Please fill your SIDF client ID and password to access your account</span>
          </div>
          <div class="ui divider hidden"></div>
          <form class="ui form">
            <div class="wide field">
              <label>Client ID</label>
              <input type="text" name="first-name" placeholder="Eg. National ID, Iqama">
            </div>
            <div class="wide field">
              <label>Password</label>
              <input type="text" name="last-name" placeholder="Eg. P@$$WoRD1234" class="green">
            </div>
            <!-- <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the Terms and Conditions</label>
              </div>
            </div> -->
            <button class="ui green button fluid" type="submit">Sign In</button>
          </form>
          <div style="margin-top: 5px;">
            <label>Forgot password? Please <a href="#">Click Here</a></label>
          </div>
          <div class="ui divider"></div>
          <div>
            <label>In case you did not register yet, please register now.</label>
            <button class="ui green button fluid" type="submit" style="margin-top: 5px;">Go to Registration</button>
          </div>
        </div>
      </div>
    </section>
    <!-- <footer>
      <div class="ui vertical footer segment">
        Footer
      </div>
    </footer> -->
</body>
</html>
